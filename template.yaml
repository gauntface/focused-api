AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: focused-api

Parameters:
  FocusedEnv:
    Type: String
    Default: local
    AllowedValues:
      - local
      - staging
      - prod

Globals:
  Function:
    Timeout: 5
    Environment:
      Variables:
        FOCUSED_ENV: !Ref FocusedEnv

Resources:
  HealthCheck:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: rust-cargolambda
      BuildProperties:
        Binary: healthcheck
    Properties:
      CodeUri: ./lambda
      Handler: bootstrap
      Runtime: provided.al2
      Events:
        HTTPEvent:
          Type: "HttpApi"
          Properties:
            Path: "/ok"
            Method: "GET"
  FunctionB:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: rust-cargolambda
      BuildProperties:
        Binary: function_b
    Properties:
      CodeUri: ./lambda
      Handler: bootstrap
      Runtime: provided.al2
      Events:
        HTTPEvent:
          Type: "HttpApi"
          Properties:
            Path: "/functionb"
            Method: "GET"
